<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamify - Video Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #d4d4d4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 20px 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo img {
            height: 80px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        nav a {
            color: #00ff99;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        nav a:hover {
            color: #ffffff;
        }
        main {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
        }
        .video-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        video {
            width: 85%;
            border-radius: 10px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00ff99;
            color: #0d0d0d;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background-color: #00cc7a;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.querySelector("video");
            video.addEventListener("keydown", function(event) {
                if (event.key === "ArrowRight") {
                    video.currentTime += 10;
                } else if (event.key === "ArrowLeft") {
                    video.currentTime -= 10;
                }
            });
            
            const navLinks = document.querySelectorAll("nav a");
            navLinks.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    alert("This section is still under development.");
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1 style="color: #00ff99;">Streamify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="video-player">
            <video controls tabindex="0">
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a href="sample-video.mp4" download>
                <button class="download-btn">Download Video</button>
            </a>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Streamify. All rights reserved.</p>
    </footer>
</body>
</html>
